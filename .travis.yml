language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "twentyfour.quinnweber.com"
  skip_cleanup: true
  acl: public_read
  local_dir: build
  region: us-west-2
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
